<!-- ===== スムーススクロール ＆ 補助JS ===== -->
<script>
  // スムーススクロール（ページ内アンカーのみ）
  document.addEventListener('click', (e) => {
    const a = e.target.closest('a[href^="#"]');
    if (!a) return;
    const id = a.getAttribute('href');
    const target = document.querySelector(id);
    if (target) {
      e.preventDefault();
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      const first = target.querySelector('details');
      if (first && !first.open) first.open = true;
      history.pushState(null, '', id);
    }
  });

  // CTAバーの実高さを測って body の下余白を自動調整（重なりゼロ）
  const adjustCtaPadding = () => {
    const bar = document.getElementById('ctaBar');
    if (!bar) return;
    const h = Math.ceil(bar.getBoundingClientRect().height);
    document.documentElement.style.setProperty('--cta-h', h + 'px');
  };
  window.addEventListener('load', adjustCtaPadding);
  window.addEventListener('resize', adjustCtaPadding);

  // CSS読み込みチェック（デバッグ表示用）
  document.addEventListener('DOMContentLoaded', () => {
    const css = Array.from(document.styleSheets).find(s => s.href && s.href.includes('style.css'));
    console.log(css ? '✅ CSS正常読み込み: ' + css.href : '⚠️ style.css が読み込まれていません');
  });
</script>
